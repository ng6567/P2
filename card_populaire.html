<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/76f5def7c4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/card_populaire.css">
    <title>booki</title>

</head>
<body>
    
     <!--Container_populaire-->
    <section class="Container_populaire">

        <h2>Les plus populaires
            <i class="fa-solid fa-star"></i>
        </h2>
        
        <div class="container_cards_populaire">
            <!--Les cartes populaire-->

            <div class="card_populaire">
                <!-- card 1 populaire-->                
                <a class="cartes_populaires" href="#">
                    <div class="card_principal">
                        <div class="card_image_populaire">
                            <img src="image/hotel_soleil_du_matin.jpg" alt="chambre lit double" />
                        </div>
    
                        <div class="content_cards_populaire">
                            <!--contenu de la carte 1 populaire-->
                            <h3>Hôtel Le soleil du matin
                            </h3>
                            <p>Nuit à partir de <strong>128€</strong></p>
    
                            <div class="container_stars_populaire">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid  fa-star"></i>
                            </div>
    
                        </div>
                            <!--fin contenu de la carte 1 populaire-->
                    </div>
                </a>
            </div>
                    <!--fin card 1 populaire-->
    
            <div class="card_populaire">
                    <!-- card 2 populaire-->
                <a class="cartes_populaires" href="#">
                    <div class="card_principal">
                        <div class="card_image_populaire">
                            <img src="image/au_coeur_del_eau.jpg" alt="chambre lit double" />
                        </div>
                        <div class="content_cards_populaire">
                            <!--contenu de la carte 1 populaire-->
                            <h3>Au coeur de l'eau Chambres d'hôtes</h3>
                            <p>Nuit à partir de <strong>71€</strong></p>
    
                            <div class="container_stars_populaire">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid  fa-star"></i>
                            </div>
                        </div>
                        <!--fin contenu de la carte 2 populaire-->
                    </div>
                </a>
            </div>
                <!--fin card 2 populaire-->

            <div class="card_populaire">
                <!-- card 3 populaire-->
                <a class="cartes_populaires" href="#">
                    <div class="card_principal">
                        <div class="card_image_populaire">
                            <img src="image/tout_bleu_et_blanc.jpg" alt="chambre lit double" />
                        </div>
                        <div class="content_cards_populaire">
                            <!--contenu de la carte 1 populaire-->
                            <h3>Hôtel Tout bleu et Blanc</h3>
                            <p>Nuit à partir de <strong>68€</strong></p>
    
                            <div class="container_stars_populaire">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid  fa-star"></i>
                            </div>
                        </div>
                        <!--fin contenu de la carte 3 populaire-->
                    </div>
                </a>
            </div>
            <!--fin card 3 populaire-->
        </div>
    </section><!--fin Container_populaire-->
    
</body>
</html>
