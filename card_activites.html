<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/76f5def7c4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/card_activites.css">
    <title>booki</title>

</head>

<body>
    <section class="Container_activity"> <!--CONTAINER PRINCIPAL_les cartes activités-->
        <h2>Activités à Marseille</h2>
        <div class="all_cards_activity">
            <!--carte activités Vieux port-->
            <div class="activity_vieuport"> 
                <a class="lien_activity" href="#">
                    <div class="image_vieuport"><!--carte IMAGE activités-->
                        <img src="image/vieu_port.jpg" alt="Vieux port" />
                    </div>
                    <div class="content_activity_vieuport"><!--carte CONTENTactivités-->
                        <h3>Vieux port</h3>
                    </div>
                </a>
            </div>
            
            
            <!--Container carte activités Fort de Pomègues/Iles de frioul-->
            <div class="Container_activity_fort_iles">

                <!--carte activités fort de Pomègues-->
                <div class="activity_fort_Pomegues"> 
                    <a class="lien_activity" href="#">
                        <div class="image_fort_Pomegues"><!--carte IMAGE activités-->
                            <img src="image/fort_depomegues.jpg" alt="Vieux port" />
                        </div>
                        <div class="content_activity_fort_Pomegues"><!--carte CONTENTactivités-->
                            <h3>Fort de Pomègues</h3>
                        </div>
                    </a>
                </div> <!--fin carte activités fort de Pomègues-->

                <!--carte activités Iles de Frioul-->
                <div class="activity_Iles"> 
                    <a class="lien_activity" href="#">
                        <div class="image_Iles"><!--carte IMAGE activités-->
                            <img src="image/ile-de-freoul.jpg" alt="Iles de Frioul" />
                        </div>
                        <div class="content_activity_Iles"><!--carte CONTENTactivités-->
                            <h3>Iles de Frioul</h3>
                        </div>
                    </a>
                </div><!--fin carte activités Iles de Frioul-->
            </div><!--fin Container carte activités Fort de Pomègues/Iles de frioul-->
            
            <!--carte activités Parc National des Calanques-->
            <div class="activity_parc_national"> 
                <a class="lien_activity" href="#">
                    <div class="image_parc_national"><!--carte IMAGE activités-->
                        <img src="image/parc_nationa_des_calanques.jpg" alt="Parc National des Calanques" />
                    </div>
                    <div class="content_activity "><!--carte CONTENTactivités-->
                        <h3>Parc National des Calanques</h3>
                    </div>
                </a>
            </div>
        
        <!--Container carte activités Notre Dame/Parc Longchamps-->
        <div class="Container_activity_dame_parc">

            <!--carte activités notre dame-->
            <div class="activity_notre_parc"> 
                <a class="lien_activity" href="#">
                    <div class="image_notre_parc"><!--carte IMAGE activités-->
                        <img src="image/notre_dame_de_la_garde.jpg" alt="Notre-Dame-de-la-Garde" />
                    </div>
                    <div class="content_activity_notre_parc"><!--carte CONTENTactivités-->
                        <h3>Notre-Dame-de-la-Garde</h3>
                    </div>
                </a>
            </div> <!--fin carte activités Notre Dame-->

            <!--carte activités Parc Longchamps-->
            <div class="activity_notre_parc"> 
                <a class="lien_activity" href="#">
                    <div class="image_notre_parc"><!--carte IMAGE activités-->
                        <img src="image/parc_longchamps.jpg" alt="Parc Longchamps"/>
                    </div>
                    <div class="content_activity_notre_parc"><!--carte CONTENTactivités-->
                        <h3>Parc Longchamps</h3>
                    </div>
                </a>
            </div><!--fin carte activités Parc Longchamps-->
        </div><!--fin Container carte activités Notre Dame/Parc Longchamps-->

        </div> <!--fin all_cards_activity-->
    </section>

</body>
</html>
